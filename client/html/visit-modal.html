<!DOCTYPE html>
<html lang="en">
<div id="visitModal" class="modal">
    <div class="modal-background" onclick="closeModal('visitModal')"></div>
    <div class="modal-content">
        <div class="box">
            <h1 id="visit-title" class="title is-1">Visits</h1>
            <div id="visit-list"></div>
        </div>
    </div>
    <button
            class="modal-close is-large"
            aria-label="close"
            onclick="closeModal('visitModal')"
    ></button>
</div>
</html>
